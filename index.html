<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUT Live Snipe Dashboard - Final Version</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #1a1a2e;
            --panel-bg: rgba(26, 26, 46, 0.7);
            --card-bg: #2a2a3e;
            --text-color: #e0e0e0;
            --border-color: #4a4a6a;
            --accent-blue: #00aaff;
            --accent-purple: #a761ff;
            --profit-color: #2eff7b;
            --loss-color: #ff4757;
            --snipe-tier1-color: #ff4757; /* Red */
            --snipe-tier2-color: #2eff7b; /* Green */
            --snipe-tier3-color: #ffd700; /* Gold */
        }
        *, *::before, *::after { box-sizing: border-box; }
        html { height: 100%; }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            background-image: radial-gradient(circle at 10% 10%, rgba(0, 170, 255, 0.1), transparent 30%),
                              radial-gradient(circle at 90% 80%, rgba(167, 97, 255, 0.1), transparent 30%);
            color: var(--text-color);
            margin: 0;
            padding: 1em;
            height: 100%;
            overflow-y: auto;
        }
        .container { max-width: 1600px; margin: 0 auto; height: 100%; display: flex; flex-direction: column; }
        h1 {
            text-align: center; font-weight: 600; font-size: 2em; color: white;
            text-shadow: 0 0 5px var(--accent-blue), 0 0 10px var(--accent-purple);
            margin-top: 0; margin-bottom: 0.5em; flex-shrink: 0;
        }
        .top-controls {
            display: flex;
            justify-content: center;
            margin-bottom: 1em;
            flex-shrink: 0;
        }
        .top-controls .config-item {
            background: var(--panel-bg); backdrop-filter: blur(10px); border: 1px solid var(--border-color);
            border-radius: 12px; box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            padding: 10px 15px;
        }

        .config-panels-container {
            display: flex;
            gap: 1em;
            margin-bottom: 1em;
            flex-shrink: 0;
            flex-wrap: wrap; 
        }
        .config-panel {
            background: var(--panel-bg); backdrop-filter: blur(10px); border: 1px solid var(--border-color);
            border-radius: 12px; box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            overflow: hidden;
            flex: 1 1 400px; 
        }
        .config-header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 12px 15px; background-color: var(--card-bg);
        }
        .config-header h3 { margin: 0; font-size: 1em; color: var(--accent-purple); }
        
        .config-content {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: flex-end;
            gap: 15px;
            padding: 15px;
            max-height: 180px; 
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .config-content::-webkit-scrollbar { width: 8px; }
        .config-content::-webkit-scrollbar-track { background: var(--bg-color); border-radius: 4px; }
        .config-content::-webkit-scrollbar-thumb { background-color: var(--border-color); border-radius: 4px; }
        .config-content::-webkit-scrollbar-thumb:hover { background-color: var(--accent-purple); }
        
        .config-item { display: flex; flex-direction: column; min-width: 130px; }
        .config-item label { font-size: 0.8em; margin-bottom: 5px; color: #ccc; font-weight: 300; }
        .config-item select, .config-item input {
            background-color: #1a1a2e; color: var(--text-color); border: 1px solid var(--border-color);
            border-radius: 6px; padding: 8px; font-size: 0.9em; font-family: 'Poppins', sans-serif;
            width: 100%;
        }
        .config-item input[type="number"] { -moz-appearance: textfield; }
        .config-item input[type="number"]::-webkit-inner-spin-button, 
        .config-item input[type="number"]::-webkit-outer-spin-button { 
            -webkit-appearance: none; margin: 0; 
        }
        .config-checkbox { justify-content: center; flex-direction: row; align-items: center; gap: 10px; padding-bottom: 8px; }
        
        .main-content {
            background: var(--panel-bg); backdrop-filter: blur(10px); border: 1px solid var(--border-color);
            border-radius: 12px; box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            flex-grow: 1; display: flex; flex-direction: column;
            overflow: hidden; 
            min-height: 400px;
        }
        #status { text-align: center; padding: 12px; font-style: italic; border-bottom: 1px solid var(--border-color); flex-shrink: 0; }
        
        #card-container {
            padding: 15px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 15px;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        .auction-card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            transition: all 0.2s ease-in-out;
            animation: fadeIn 0.5s ease-out;
            cursor: pointer;
        }
        .auction-card:hover { transform: translateY(-5px); box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        .card-header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border-color); padding-bottom: 10px;}
        .card-header a { font-size: 1.2em; color: var(--text-color); font-weight: 600; text-decoration: none; }
        .card-header a:hover { color: var(--accent-blue); }
        .card-header .ovr { font-size: 1.2em; font-weight: 600; color: var(--accent-purple); }
        .card-details, .card-pricing { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .detail-item, .price-item { display: flex; flex-direction: column; }
        .detail-item label, .price-item label { font-size: 0.8em; color: #aaa; margin-bottom: 3px; }
        .detail-item span, .price-item span { font-weight: 600; }
        .price-item .profit { color: var(--profit-color); font-size: 1.1em; }
        
        .snipe-tier1 { border-left: 4px solid var(--snipe-tier1-color); background: radial-gradient(circle, rgba(255, 71, 87, 0.1) 0%, var(--card-bg) 70%); box-shadow: 0 0 10px rgba(255, 71, 87, 0.3); }
        .snipe-tier2 { border-left: 4px solid var(--snipe-tier2-color); background: radial-gradient(circle, rgba(46, 255, 123, 0.1) 0%, var(--card-bg) 70%); box-shadow: 0 0 10px rgba(46, 255, 123, 0.3); }
        .snipe-tier3 { border-left: 4px solid var(--snipe-tier3-color); background: radial-gradient(circle, rgba(255, 215, 0, 0.15) 0%, var(--card-bg) 70%); box-shadow: 0 0 15px rgba(255, 215, 0, 0.4); font-weight: 600; }
        
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }

        @media (max-width: 900px) {
            body { padding: 10px; font-size: 14px; }
            h1 { font-size: 1.5em; }
            .config-panels-container { flex-direction: column; }
            .config-content { 
                gap: 15px; 
                align-items: stretch;
                justify-content: space-around;
                /* FINAL FIX: Use viewport height for responsive max-height */
                max-height: 40vh;
                overflow-y: auto;
                -webkit-overflow-scrolling: touch;
            }
            .config-item { flex-grow: 1; min-width: 120px; }
            #card-container { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MUT Live Snipe Dashboard</h1>

        <div class="top-controls">
            <div class="config-item"><label for="platform-select">Platform</label><select id="platform-select"><option value="both" selected>Both</option><option value="xbox.series">Xbox</option><option value="playstation.five">PS5</option></select></div>
        </div>

        <div class="config-panels-container">
            <div class="config-panel" id="settings-panel">
                <div class="config-header"><h3>Settings</h3></div>
                <div class="config-content">
                    <div class="config-item"><label for="strategy-select">Sniping Strategy</label><select id="strategy-select"><option value="q2" selected>Q2</option><option value="q2_q3_avg">Q2/Q3 Average</option><option value="q3">Q3</option><option value="avg">Average</option></select></div>
                    <div class="config-item"><label for="sales-count-select">Based on Last # Sales</label><select id="sales-count-select"><option value="3">3 Sales</option><option value="5">5 Sales</option><option value="10" selected>10 Sales</option><option value="15">15 Sales</option><option value="25">25 Sales</option></select></div>
                    <div class="config-item"><label for="min-profit-input">Min Profit</label><input type="text" id="min-profit-input" placeholder="e.g. 5,000" inputmode="numeric"></div>
                    <div class="config-item"><label for="min-profit-percent-input">Min Profit %</label><input type="number" id="min-profit-percent-input" placeholder="e.g. 5"></div>
                    <div class="config-checkbox"><input type="checkbox" id="snipes-only-checkbox" checked><label for="snipes-only-checkbox">Snipes Only</label></div>
                </div>
            </div>
            <div class="config-panel" id="filtering-panel">
                <div class="config-header"><h3>Filtering</h3></div>
                <div class="config-content">
                    <div class="config-item"><label for="min-ovr-input">Min OVR</label><input type="number" id="min-ovr-input" placeholder="e.g. 82"></div>
                    <div class="config-item"><label for="max-ovr-input">Max OVR</label><input type="number" id="max-ovr-input" placeholder="e.g. 99"></div>
                    <div class="config-item"><label for="min-price-input">Min Price</label><input type="text" id="min-price-input" placeholder="e.g. 1,000" inputmode="numeric"></div>
                    <div class="config-item"><label for="max-price-input">Max Price</label><input type="text" id="max-price-input" placeholder="e.g. 5,000,000" inputmode="numeric"></div>
                    <div class="config-item"><label for="program-select">Program</label><select id="program-select"><option value="all">All Programs</option></select></div>
                </div>
            </div>
        </div>
        
        <div class="main-content">
            <div id="status">Connecting to WebSocket...</div>
            <div id="card-container"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const statusEl = document.getElementById('status');
            const cardContainer = document.getElementById('card-container');
            const settingsPanel = document.getElementById('settings-panel');
            const filteringPanel = document.getElementById('filtering-panel');
            const programSelect = document.getElementById('program-select');
            
            const EA_TAX = 0.10;
            const MAX_CARDS = 100;
            const discoveredPrograms = new Set();

            function updateStatus(message, color = '#e0e0e0') { statusEl.textContent = message; statusEl.style.color = color; }
            function formatNumber(num) { return (num || 0).toLocaleString(undefined, { maximumFractionDigits: 0 }); }
            
            function formatInput(input) {
                if (!input) return;
                let value = input.value.replace(/,/g, '');
                let cursorPos = input.selectionStart;
                let originalLength = input.value.length;

                if (value === '' || isNaN(value)) { input.value = ''; return; }
                let numValue = parseInt(value, 10);
                input.value = numValue.toLocaleString();
                
                let newLength = input.value.length;
                let newCursorPos = cursorPos + (newLength - originalLength);
                if (newCursorPos >= 0) {
                    input.setSelectionRange(newCursorPos, newCursorPos);
                }
            }
            ['min-profit-input', 'min-price-input', 'max-price-input'].forEach(id => {
                const el = document.getElementById(id);
                if(el) el.addEventListener('input', e => formatInput(e.target));
            });

            function applyFilters() {
                const settings = getSettings();
                const strategyName = `${settings.strategyLabel} (${settings.saleCount})`;
                const marketPriceLabelText = `${settings.strategyLabel} Price (${settings.saleCount})`;

                cardContainer.querySelectorAll('.auction-card').forEach(card => {
                    if (!card.auctionData) return;
                    
                    const result = evaluateAuction(card.auctionData, settings);

                    if (result.shouldShow) {
                        const marketPriceLabelEl = card.querySelector('label[data-type="market-price-label"]');
                        const marketPriceEl = card.querySelector('.price-item span[data-type="market-price"]');
                        const profitEl = card.querySelector('.price-item span[data-type="profit"]');
                        const strategyEl = card.querySelector('.detail-item span[data-type="strategy"]');
                        
                        if(marketPriceLabelEl) marketPriceLabelEl.textContent = marketPriceLabelText;
                        if(marketPriceEl) marketPriceEl.textContent = formatNumber(result.marketPrice);
                        if(strategyEl) strategyEl.textContent = strategyName;
                        if(profitEl) {
                           profitEl.textContent = formatNumber(result.profit);
                           profitEl.className = result.profit >= 0 ? 'profit' : 'loss';
                        }
                        
                        card.className = 'auction-card';
                        if (result.snipeClass) {
                            card.classList.add(result.snipeClass);
                        }
                    }

                    card.style.display = result.shouldShow ? 'flex' : 'none';
                });
            }
            
            document.querySelector('.top-controls').addEventListener('change', applyFilters);
            settingsPanel.addEventListener('change', applyFilters);
            filteringPanel.addEventListener('change', applyFilters);
            settingsPanel.addEventListener('input', applyFilters);
            filteringPanel.addEventListener('input', applyFilters);

            function getSettings() {
                const strategySelect = document.getElementById('strategy-select');
                return {
                    strategyType: strategySelect.value,
                    strategyLabel: strategySelect.options[strategySelect.selectedIndex].text,
                    saleCount: document.getElementById('sales-count-select').value,
                    minProfit: parseInt(document.getElementById('min-profit-input').value.replace(/,/g, ''), 10) || 0,
                    minProfitPercent: parseInt(document.getElementById('min-profit-percent-input').value, 10) || 0,
                    minOvr: parseInt(document.getElementById('min-ovr-input').value, 10) || 0,
                    maxOvr: parseInt(document.getElementById('max-ovr-input').value, 10) || 999,
                    minPrice: parseInt(document.getElementById('min-price-input').value.replace(/,/g, ''), 10) || 0,
                    maxPrice: parseInt(document.getElementById('max-price-input').value.replace(/,/g, ''), 10) || 99999999,
                    program: document.getElementById('program-select').value,
                    platform: document.getElementById('platform-select').value,
                    snipesOnly: document.getElementById('snipes-only-checkbox').checked
                };
            }

            function evaluateAuction(auction, settings) {
                const result = { shouldShow: false, isSnipe: false, marketPrice: 0, profit: 0, snipeClass: '' };
                const buyNow = auction.buyoutPrice;
                
                if ((settings.minOvr > 0 && auction.rating < settings.minOvr) ||
                    (settings.maxOvr < 999 && auction.rating > settings.maxOvr) ||
                    (buyNow < settings.minPrice || buyNow > settings.maxPrice) ||
                    (settings.platform !== 'both' && auction.platform !== settings.platform) ||
                    (settings.program !== 'all' && auction.programDescription !== settings.program)) {
                    return result;
                }

                let rawMarketPrice = 0;
                switch (settings.strategyType) {
                    case 'q2': rawMarketPrice = auction[`q2_rank_${settings.saleCount}`]; break;
                    case 'q3': rawMarketPrice = auction[`q3_rank_${settings.saleCount}`]; break;
                    case 'avg': rawMarketPrice = auction[`mean_rank_${settings.saleCount}`]; break;
                    case 'q2_q3_avg':
                        const q2 = auction[`q2_rank_${settings.saleCount}`], q3 = auction[`q3_rank_${settings.saleCount}`];
                        if (q2 && q3) rawMarketPrice = (q2 + q3) / 2;
                        break;
                }
                
                result.marketPrice = Math.round(rawMarketPrice || 0);
                if (!result.marketPrice || !buyNow || buyNow <= 0) {
                    result.shouldShow = !settings.snipesOnly;
                    return result;
                }

                result.profit = Math.floor((result.marketPrice * (1 - EA_TAX)) - buyNow);
                const profitPercent = buyNow > 0 ? (result.profit / buyNow) * 100 : 0;
                result.isSnipe = result.profit >= settings.minProfit && profitPercent >= settings.minProfitPercent;
                
                result.shouldShow = settings.snipesOnly ? result.isSnipe : true;

                if (result.isSnipe) {
                    if (result.profit >= 50000) result.snipeClass = 'snipe-tier3';
                    else if (result.profit >= 20000) result.snipeClass = 'snipe-tier2';
                    else if (result.profit >= 5000) result.snipeClass = 'snipe-tier1';
                }
                
                return result;
            }

            function processNewAuction(auction) {
                if (auction.programDescription && !discoveredPrograms.has(auction.programDescription)) {
                    discoveredPrograms.add(auction.programDescription);
                    const option = document.createElement('option');
                    option.value = auction.programDescription;
                    option.textContent = auction.programDescription;
                    programSelect.appendChild(option);
                }
                
                const settings = getSettings();
                const result = evaluateAuction(auction, settings);
                if (result.shouldShow) {
                    createAuctionCard(auction, result);
                }
            }
            
            function createAuctionCard(auction, result) {
                const cardIdentifier = auction.cardId || auction.assetId || auction.definitionId || auction.itemId || auction.card_id || auction.id;
                const playerName = `${auction.firstName} ${auction.secondName}`;
                const mutGgUrl = cardIdentifier ? `https://www.mut.gg/players/player/26-${cardIdentifier}/` : `https://www.mut.gg/players/?name=${encodeURIComponent(playerName)}`;
                
                const card = document.createElement('div');
                card.className = 'auction-card';
                if (result.snipeClass) {
                    card.classList.add(result.snipeClass);
                }
                card.auctionData = auction;

                card.addEventListener('click', (e) => {
                    if (e.target.tagName !== 'A') {
                        window.open(mutGgUrl, '_blank');
                    }
                });
                
                const settings = getSettings();
                const strategyName = `${settings.strategyLabel} (${settings.saleCount})`;
                const marketPriceLabelText = `${settings.strategyLabel} Price (${settings.saleCount})`;

                card.innerHTML = `
                    <div class="card-header">
                        <a href="${mutGgUrl}" target="_blank">${playerName}</a>
                        <span class="ovr">${auction.rating} OVR</span>
                    </div>
                    <div class="card-details">
                        <div class="detail-item"><label>Program</label><span>${auction.programDescription || 'N/A'}</span></div>
                        <div class="detail-item"><label>Platform</label><span>${auction.platform.includes('xbox') ? 'Xbox' : 'PS5'}</span></div>
                    </div>
                    <div class="card-pricing">
                        <div class="price-item"><label>Buy Now</label><span>${formatNumber(auction.buyoutPrice)}</span></div>
                        <div class="price-item"><label data-type="market-price-label">${marketPriceLabelText}</label><span data-type="market-price">${formatNumber(result.marketPrice)}</span></div>
                        <div class="price-item"><label>Profit</label><span data-type="profit" class="${result.profit >= 0 ? 'profit' : 'loss'}">${formatNumber(result.profit)}</span></div>
                        <div class="price-item"><label>Time Left</label><span class="timer" data-seconds="${auction.secondsRemaining}">Loading...</span></div>
                    </div>
                    <div class="card-details">
                        <div class="detail-item"><label>Strategy</label><span data-type="strategy">${strategyName}</span></div>
                    </div>
                `;

                cardContainer.prepend(card);
                if (cardContainer.children.length > MAX_CARDS) {
                    cardContainer.lastElementChild.remove();
                }
            }
            
            setInterval(() => {
                document.querySelectorAll('.timer').forEach(timerCell => {
                    if (!timerCell) return;
                    let seconds = parseInt(timerCell.dataset.seconds, 10);
                    if (seconds > 0) {
                        seconds--;
                        timerCell.dataset.seconds = seconds;
                        const h = Math.floor(seconds / 3600).toString().padStart(2, '0');
                        const m = Math.floor((seconds % 3600) / 60).toString().padStart(2, '0');
                        const s = (seconds % 60).toString().padStart(2, '0');
                        timerCell.textContent = `${h}:${m}:${s}`;
                    } else if (timerCell.textContent !== 'Expired') {
                        timerCell.textContent = 'Expired';
                        const parentCard = timerCell.closest('.auction-card');
                        if (parentCard) parentCard.style.opacity = '0.5';
                    }
                });
            }, 1000);

            function connectWebSocket() {
                updateStatus("Connecting...", "orange");
                const ws = new WebSocket('wss://ws.mut.exchange/app/bvc0muyixlx9yz9imw62?protocol=7&client=js&version=8.4.0-rc2&flash=false');
                ws.onopen = () => {
                    updateStatus("Connected", "#2eff7b");
                    ws.send(JSON.stringify({ event: 'pusher:subscribe', data: { channel: 'auctions.all' } }));
                };
                ws.onmessage = event => {
                    const msg = JSON.parse(event.data);
                    if (msg.event === 'App\\Events\\AllAuction') {
                        try {
                           processNewAuction(JSON.parse(msg.data));
                        } catch (e) {
                            console.error("Failed to process auction data:", e);
                        }
                    }
                };
                ws.onclose = () => {
                    updateStatus("Disconnected. Reconnecting in 5s...", "#ff4757");
                    setTimeout(connectWebSocket, 5000);
                };
                ws.onerror = error => {
                    console.error('WebSocket Error:', error);
                    updateStatus("Error. Check console.", "#ff4757");
                    ws.close();
                };
            }
            connectWebSocket();
        });
    </script>
</body>
</html>
